version: '3.8'
name: rapid-fix
services:
  mysql:
    container_name: rapid-fix
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=rapid-fix-bd
      - MYSQL_ROOT_PASSWORD=123456789*
    ports:
      - '3306:3306'

  prometheus:
    image: prom/prometheus
    container_name: rapid-fix-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus
    network_mode: "host"

  grafana:
    image: grafana/grafana
    container_name: rapid-fix-grafana
    ports:
      - '3000:3000'
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
    network_mode: "host"

  redis:
    container_name: rapid-fix-redis
    image: redis:latest
    ports:
      - '6379:6379'
    environment:
      - REDIS_PORT=6379
    depends_on:
      - mysql
volumes:
  prom_data: